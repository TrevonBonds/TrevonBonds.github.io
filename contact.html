<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/af37386fa0.js" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="./style2.css">
    <title>Contact Section</title>
</head>

<body>
    
    <section id="contact">
        <div class="container">
            <h2>Contact</h2>
            <div class="form-container">
                <div class="form-wrapper">
                    <i class="fas fa-envelope fa-7x"></i>
                        <form action="mailto: tdkbonds@gmail.com" method="post" enctype="text/plain" name="EmailForm">
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text">
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email">
                            </div>
                            <div class="form-group">
                                <label for="message">Message</label>
                                <textarea name rows="10"></textarea>
                            </div>
                            <input type="submit" value="Send">
                        </form>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
